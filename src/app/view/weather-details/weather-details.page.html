<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ info?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="info">
    <ion-card-content>
      <ion-icon [src]="getWeatherIcon(info.weather[0].icon)" slot="start"></ion-icon>
      <ion-card-title>{{ info.main.temp | number: '1.0-0' }}°C</ion-card-title>
      <ion-card-subtitle>{{ info.weather[0].description }}</ion-card-subtitle>
      <!-- Outras informações do clima aqui -->
    </ion-card-content>
  </ion-card>
  
  <ion-list>
    <ion-item *ngFor="let forecast of info?.list">
      <ion-icon [src]="getWeatherIcon(forecast?.weather[0]?.icon)" slot="start"></ion-icon>
      <ion-label>
        <h3>{{ forecast?.dt_txt | date: 'dd/MM/yyyy HH:mm' }}</h3>
        <p>{{ forecast?.main?.temp | number: '1.0-0' }}°C</p>
        <p>{{ forecast?.weather[0]?.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
